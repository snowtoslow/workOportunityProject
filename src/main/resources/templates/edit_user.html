<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <br />
    <form action="#" th:action="@{/saveuser}" th:object="${user}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>User ID:</td>
                <td>
                    <input type="number" th:field="*{userId}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>UserName:</td>
                <td>
                    <input type="text" th:field="*{userName}" />
                </td>
            </tr>
            <tr>
                <td>User Password:</td>
                <td><input type="text" th:field="*{userPassword}" /></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{userFirstName}" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{userLastName}" /></td>
            </tr>
            <tr>
                <td>User Email:</td>
                <td><input type="text" th:field="*{userEmail}" /></td>
            </tr>
            <tr>
                <td>User Status:</td>
                <td><input type="text" th:field="*{userStatus}" /></td>

                <td colspan="2"><button type="submit">Save</button> </td>


            </tr>
        </table>
    </form>
</div>
</body>
</html>

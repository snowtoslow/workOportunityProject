<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Post</title>
</head>
<body>
<div align="center">
    <h1>Create New Post</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${post}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Post ID:</td>
                <td><input type="number" th:field="*{postId}" /></td>
            </tr>
            <tr>
                <td>Post Title:</td>
                <td><input type="text" th:field="*{postTitle}" /></td>
            </tr>
            <tr>
                <td>Post Status:</td>
                <td><input type="text" th:field="*{postStatus}" /></td>
            </tr>
            <tr>
                <td>Created Time:</td>
                <td><input type="datetime-local" th:field="*{create_time}" /></td>
            </tr>
            <tr>
                <td>Post Content:</td>
                <td><input type="text" th:field="*{postContent}" /></td>
            </tr>
            <tr>
                <td>Updated Time:</td>
                <td><input type="datetime-local" th:field="*{update_time}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>


        </table>
    </form>
</div>
</body>
</html>

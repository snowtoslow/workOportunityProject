<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Post</title>
    <link th:href="@{/css/new_post.css}" rel="stylesheet"/>
</head>
<body>
<div align="center">
    <h1>Create New Post</h1>
    <a id="links2" href="/"><button class="head_comands">Home Page</button></a>
    <br />
    <form action="#" th:action="@{/save}" th:object="${post}"
          method="post">

        <table border="0" cellpadding="10">

            <!--<tr>
                <td>Post ID:</td>
                <td><input type="text" th:field="*{postId}" /></td>
            </tr>-->
            <tr>
                <td>Post Title:</td>
                <td><input type="text" th:field="*{postTitle}" /></td>
            </tr>
            <tr>
                <td>Post Status:</td>
                <td>
                    <select th:field="*{postStatus}">
                        <option th:value="'DRAFT'" th:text="DRAFT"></option>
                        <option th:value="'PUBLISHED'" th:text="PUBLISHED"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Post Content:</td>
                <td><input type="text" th:field="*{postContent}" /></td>
            </tr>

            <tr>
                <td>User Name:</td>
                <td><input type="text" th:field="*{userId.userName}" /></td>
            </tr>
            <tr>
                <td>User id:</td>
                <td><input type="number" th:field="*{userId.userId}"/></td>
            </tr>

            <tr>
                <a id="links" th:href="@{/save}"><button class="head_comands">Save</button></a>

        </table>
    </form>
</div>
</body>
</html>
